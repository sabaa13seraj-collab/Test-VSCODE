<!DOCTYPE html>

<head>

  <title>AL SERRAJ</title>

    <div class="humburger">

        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>

      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/YSgtYt9jwLVmaMdK/scene.splinecode"></spline-viewer>
    </div>
   

    <div class="camera-section">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/aSa635o165tD7Scs/scene.splinecode"></spline-viewer>

 <div class="mobile-robot-section">

<spline-viewer url="https://prod.spline.design/JPNBDnFJPoro5ifZ/scene.splinecode"></spline-viewer>

    <div class="vehicle-section">
      <h1 class="heading">Crime Scene Investigation Van</h1>
       <!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>

            <div class="card-container">

                    <img src="1.png" alt="" />

                    </div> 
                </div> 
            </div>


               <div class="card-container">

                  <div class="card-back">

                    </div>

<div class="spacer">
