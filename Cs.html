<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Coming Soon - AL SERAJ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .coming-soon-container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        width: 90%;
        animation: fadeIn 1.2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 200;
        letter-spacing: 8px;
        margin-bottom: 60px;
        background: linear-gradient(45deg, #6c99fa, #fff, #ee4399);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 1.5s ease-out 0.3s both;
      }

      .coming-soon-title {
        font-size: clamp(3rem, 10vw, 7rem);
        font-weight: 100;
        letter-spacing: clamp(2px, 1vw, 8px);
        margin-bottom: 30px;
        background: linear-gradient(135deg, #fff 0%, #e93d59 50%, #fff 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 8s ease infinite, fadeIn 1.5s ease-out 0.5s both;
      }

      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .coming-soon-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 80px;
        letter-spacing: 2px;
        animation: fadeIn 1.5s ease-out 0.7s both;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 18px 40px;
        background: transparent;
        border: 2px solid #e93d59;
        border-radius: 50px;
        color: #e93d59;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 400;
        text-decoration: none;
        letter-spacing: 1px;
        transition: all 0.4s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1.5s ease-out 0.9s both;
      }

      .back-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #e93d59;
        transition: left 0.4s ease;
        z-index: -1;
      }

      .back-button i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .back-button:hover i {
        transform: translateX(-5px);
      }

      /* Decorative elements */
      .decoration {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        pointer-events: none;
        animation: float 8s ease-in-out infinite;
      }

      .decoration-1 {
        background: #e93d59;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .decoration-2 {
        background: #6c99fa;
        bottom: 10%;
        right: 10%;
        animation-delay: 2s;
      }

      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, -30px) scale(1.1);
        }
      }

      @media (max-width: 768px) {
        .logo {
          margin-bottom: 40px;
          letter-spacing: 4px;
        }

        .coming-soon-subtitle {
          margin-bottom: 60px;
        }

        .decoration {
          width: 250px;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Decorative background elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="coming-soon-container">
      <h2 class="logo">AL SERAJ</h2>
      <h1 class="coming-soon-title">COMING SOON</h1>
      <p class="coming-soon-subtitle">Something Amazing Is On The Way</p>
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>
    </div>
  </body>
</html>
